<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Tambah Mahasiswa</title>
    </head>
    <body>
        <h2 class="mb-4">Tambah Mahasiswa</h2>
        <form th:object="${mahasiswa}" th:action="@{/add}" method="post">
            <label for="nim">NIM</label>
            <input type="number" id="nim" th:field="*{nim}" required /><br/>
            <span th:if="${#fields.hasErrors('nim')}" th:errors="*{nim}"></span>
            <label for="nama">Nama</label>
            <input type="text" id="nama" th:field="*{nama}" required /><br/>
            <span th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></span>
            <label for="jurusan">Jurusan</label>
            <input type="text" id="jurusan" th:field="*{jurusan}" required /><br/>
            <span th:if="${#fields.hasErrors('jurusan')}" th:errors="*{jurusan}"></span>
            <label for="tanggalLahir">Tanggal Lahir</label>
            <input type="date" id="tanggalLahir" th:field="*{tanggalLahir}" required /><br/>
            <span th:if="${#fields.hasErrors('tanggalLahir')}" th:errors="*{tanggalLahir}"></span>
            <button type="submit" class="btn btn-primary mt-4 mb-2">Simpan</button>
        </form>
        <a href="/" class="btn btn-warning">Kembali ke Daftar Mahasiswa</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </body>
</html>
